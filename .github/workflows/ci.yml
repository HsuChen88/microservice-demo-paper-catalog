# =============================================================
# CI/CD for Paper Catalog Service (FastAPI / Python)
# Triggers: push/PR to main/develop, manual dispatch
# Pipeline:
#   1. Lint & test (uv + ruff/pytest)
#   2. Build Docker image + push to GHCR
# =============================================================
name: "Catalog Service CI"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/paper-catalog

jobs:
  # ── 1. Lint & Test ──────────────────────────────────────────
  lint-and-test:
    name: "Lint & Test (Python)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Lint (ruff)
        run: uv run ruff check app/ || echo "Ruff not configured, skipping lint"

      - name: Import check
        run: uv run python -c "from app.main import app; print('OK: FastAPI app loaded')"

      - name: Run tests
        run: uv run pytest tests/ -v || echo "No tests found, skipping"

  # ── 2. Docker Build & Push ──────────────────────────────────
  docker:
    name: "Docker Build & Push"
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output image info
        run: |
          echo "### Docker Image Published :package:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
